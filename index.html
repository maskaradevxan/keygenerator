<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sensi CLN</title>

<style>
:root{
  --bg:#0b0203;
  --panel:#140405;
  --red:#c1121f;
  --red-2:#8a0e14;
  --txt:#f5f5f5;
  --muted:#c9a1a4;
  --ok:#3ddc97;
}

*{box-sizing:border-box;font-family:Inter,system-ui,Segoe UI,Arial}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(1200px 600px at 10% -10%, #2a070a, transparent),
             linear-gradient(180deg,#070102,#120304 60%,#070102);
  color:var(--txt);
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  width:100%;
  max-width:980px;
  background:linear-gradient(180deg,#180405,#0f0203);
  border:1px solid #2a070a;
  border-radius:14px;
  box-shadow:0 30px 80px rgba(0,0,0,.6);
  overflow:hidden;
}

header{
  padding:18px 22px;
  border-bottom:1px solid #2a070a;
  display:flex;
  gap:10px;
  align-items:center;
}

.dot{
  width:10px;height:10px;
  border-radius:50%;
  background:var(--red);
  box-shadow:0 0 14px var(--red);
}

.grid{
  display:grid;
  grid-template-columns:320px 1fr;
}

aside{
  border-right:1px solid #2a070a;
  padding:22px;
}

main{
  padding:22px;
}

.title{
  font-size:14px;
  color:#ffd1d4;
  margin-bottom:8px;
}

.desc{
  font-size:12px;
  color:var(--muted);
  margin-bottom:14px;
}

.field{
  margin-bottom:12px;
}

label{
  font-size:12px;
  color:#ffd1d4;
  display:block;
  margin-bottom:6px;
}

input,select{
  width:100%;
  padding:10px 12px;
  border-radius:10px;
  border:1px solid #3b0a0e;
  background:#0a0203;
  color:var(--txt);
}

.btn{
  width:100%;
  padding:10px;
  border-radius:12px;
  border:1px solid #3b0a0e;
  background:linear-gradient(180deg,var(--red),var(--red-2));
  color:#fff;
  cursor:pointer;
}

.btn.secondary{
  background:#120304;
  color:#ffd1d4;
}

.list{
  display:grid;
  gap:10px;
}

.item{
  background:#0a0203;
  border:1px solid #2a070a;
  border-radius:12px;
  padding:12px;
}

.item .k{
  font-family:Consolas,monospace;
}

.clear-btn{
  margin-bottom:12px;
  background:#120304;
  color:#ffd1d4;
}

footer{
  padding:14px 22px;
  border-top:1px solid #2a070a;
  font-size:12px;
  color:var(--muted);
  display:flex;
  justify-content:space-between;
}
</style>
</head>

<body>

<div class="card">
  <header>
    <span class="dot"></span>
    <strong>Sensi CLN</strong>
  </header>

  <div class="grid">

    <!-- GERADOR -->
    <aside>
      <div class="title">Key Generator</div>
      <div class="desc">CLN-PLANO-XXXX-XXXX-XXXX</div>

      <div class="field">
        <label>Prefixo</label>
        <input value="CLN" disabled>
      </div>

      <div class="field">
        <label>Plano</label>
        <select id="plan">
          <option value="SEMANAL">Semanal</option>
          <option value="MENSAL">Mensal</option>
          <option value="LIFETIME">Lifetime</option>
        </select>
      </div>

      <button class="btn" onclick="generate()">Gerar Key</button>
    </aside>

    <!-- LISTA -->
    <main>
      <div class="title">Keys Geradas</div>

      <button class="btn clear-btn" onclick="clearAll()">Excluir todas as keys</button>

      <div id="list" class="list"></div>
    </main>

  </div>

  <footer>
    <span>Modo privado ativo</span>
    <span id="now"></span>
  </footer>
</div>

<script>
const STORAGE = "cln_keys";

function rnd(){
  const c="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  return Array.from({length:4},()=>c[Math.floor(Math.random()*c.length)]).join("");
}

function generate(){
  const plan=document.getElementById("plan").value;
  const key=`CLN-${plan}-${rnd()}-${rnd()}-${rnd()}`;

  let exp="Lifetime";
  if(plan==="SEMANAL"){
    const d=new Date(); d.setDate(d.getDate()+7);
    exp=d.toLocaleDateString("pt-BR");
  }
  if(plan==="MENSAL"){
    const d=new Date(); d.setMonth(d.getMonth()+1);
    exp=d.toLocaleDateString("pt-BR");
  }

  const data={key,plan,exp};
  const keys=JSON.parse(localStorage.getItem(STORAGE)||"[]");
  keys.unshift(data);
  localStorage.setItem(STORAGE,JSON.stringify(keys));
  render();
}

function render(){
  const list=document.getElementById("list");
  list.innerHTML="";
  const keys=JSON.parse(localStorage.getItem(STORAGE)||"[]");

  keys.forEach(k=>{
    const div=document.createElement("div");
    div.className="item";
    div.innerHTML=`<div class="k">${k.key}</div>
    <small>${k.plan} â€¢ Expira em: ${k.exp}</small>`;
    list.appendChild(div);
  });

  document.getElementById("now").innerText=
    new Date().toLocaleString("pt-BR");
}

function clearAll(){
  if(!confirm("Excluir TODAS as keys?")) return;
  localStorage.removeItem(STORAGE);
  render();
}

render();
</script>

</body>
</html>
